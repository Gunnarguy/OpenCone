name: Preflight

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "cline_docs/**"
      - "AppReviewNotes.md"
      - "PRIVACY.md"
  push:
    branches:
      - main

concurrency:
  group: preflight-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: macos-14
    env:
      OPEN_CONE_TEST_DESTINATION: "platform=iOS Simulator,name=iPhone 15"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run preflight checks
        run: |
          chmod +x scripts/preflight_check.sh
          ./scripts/preflight_check.sh
