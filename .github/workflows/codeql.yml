name: CodeQL

on:
  push:
    branches: [ main ] # Or your default branch
  pull_request:
    branches: [ main ] # Or your default branch
  schedule:
    - cron: '0 0 * * 0' # Runs weekly on Sunday at midnight UTC

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest # Use macOS runner for Xcode builds

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Use latest checkout action

    - name: Set up specific Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'  # Replace with the required Xcode version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3 # Use latest CodeQL init action
      with:
        languages: ${{ matrix.language }}
        # If you need to specify a different query suite, add it here
        # queries: security-extended

    - name: Build Swift project
      run: |
        sudo xcode-select -s /Applications/Xcode_15.0.app  # Ensure the correct Xcode version is selected
        xcodebuild -scheme OpenCone -workspace OpenCone.xcodeproj/project.xcworkspace -configuration Release clean build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3 # Use latest CodeQL analyze action
      with:
        category: "/language:${{ matrix.language }}"